name: InsightOps Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production_Agent

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_CLARITY_PROJECT_ID: ${{ secrets.VITE_CLARITY_PROJECT_ID }}
          VITE_DEMO_VIDEO_URL: ${{ vars.VITE_DEMO_VIDEO_URL }}

      - name: Move frontend build to backend public folder
        run: |
          mkdir -p backend/public
          cp -r frontend/dist/. backend/public/

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update environment variables in Azure App Service
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "NODE_ENV",
                "value": "${{ vars.NODE_ENV }}"
              },
              {
                "name": "FRONTEND_URL",
                "value": "${{ vars.FRONTEND_URL }}"
              },
              {
                "name": "ALLOWED_ORIGINS",
                "value": "${{ vars.ALLOWED_ORIGINS }}"
              },
              {
                "name": "ENCRYPTION_KEY",
                "value": "${{ secrets.ENCRYPTION_KEY }}"
              },
              {
                "name": "MONGODB_URI",
                "value": "${{ secrets.MONGODB_URI }}"
              },
              {
                "name": "JWT_SECRET",
                "value": "${{ secrets.JWT_SECRET }}"
              }
            ]

      - name: Deploy backend to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend
